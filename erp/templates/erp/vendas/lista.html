<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendas</title>
  </head>
  <body>
    <h1>Lista de Vendas</h1>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Funcionário</th>
          <th>Produto</th>
          <th>Data / Hora</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for venda in vendas %}
          <tr>
            <td>{{ venda.id }}</td>
            <td>{{ venda.funcionario }}</td>
            <td>{{ venda.produto }}</td>
            <td>{{ venda.data_hora }}</td>
            <td>
              <a href="{% url 'erp:detalhe_venda' pk=venda.id %}">Detalhe</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
