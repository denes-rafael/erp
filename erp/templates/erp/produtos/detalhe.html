<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produto Detalhe</title>
  </head>
  <body>
    {% if produto %}
      <h1>Detalhe do Produto</h1>
      {% if produto.imagem %}
        <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}" width="200px" />
      {% endif %}
      <ul>
        <li>
          <b>Nome</b>: {{ produto.nome }}
        </li>
        <li>
          <b>Descrição</b>: {{ produto.descricao }}
        </li>
        <li>
          <b>Preço</b>: {{ produto.preco }}
        </li>
      </ul>
    {% else %}
      <h1>Não encontrado</h1>
    {% endif %}
  </body>
</html>
